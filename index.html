<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Sistemas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col  d-flex justify-content-center">
                <div class="h-25 align-center">
                    <img src="img/logo.png" alt="Target Sistemas Logo">
                </div>
            </div>
        </div>
     </div>
     <div class="container">
        <div class="row d-flex flex-column my-3 ">
           
              <h1>Testes - Willian Vieira Peres</h1>
                
            </div>
        </div>
     </div>
     <div class="ms-5 container-fluid">
        <div class="row bg-black ">
            <div class="col-md-1 align-center card bg-dark text-white teste-1 h-50">
               
                <h6 class="text-white">Teste 01 <br> Soma</h6>
                 <hr>
                
            </div>
           
            <div class="h-50 ms-2 col-sm-2 card bg-dark text-white teste-2">
                <h4 class="text-white">Teste 02 Fibonacci</h4>
                <div class="input-group mb-3 my-2 fibonacci">
                   
                    <button class="btn btn-outline-secondary text-white" type="button" id="button-addon1" onclick="Fibonacci()">Verificar</button>
                   
                    <input type="number" class="form-control " placeholder="número" aria-label="Example text with button addon" aria-describedby="button-addon1" id="number">
                    
                 
                </div>
              
                <div id="resultFibo"></div>
           </div>
           <div class="ms-2 col-md-3 card bg-dark text-white teste-3 h-50 ">
            <h4>Teste 03 <br>Faturamentos</h4>
      
            <table class="table table-dark table-striped text-white " id="max-invoicing" >
                <thead><h6 class="text-center">Maximo Faturado</h6>
                    <tr><th> Valor </th> <th> Dia </th></tr></thead>
                 </table>
                <hr>
            <table class="table table-dark table-striped text-white " id="min-invoicing" >
                <thead><h6 class="text-center">Minimo Faturado</h6>
                    <tr><th> Valor </th> <th> Dias </th></tr></thead>
                 </table>
                <hr>
            <table class="table table-dark table-striped text-white " id="days-above-invoicing" >
                <thead><h6 class="text-center">Dias Acima da Média</h6>
                  
                    <tr><th>Dias acima da média </th> <th> Dias </th></tr></thead>
                 </table>
                
                 
                
          
            
           </div>
           <div class="ms-2 col-md-2 card bg-dark text-white teste-4 h-50">
            <h5>Teste 04 <br>Percentual de Faturamento</h5>
            <div >
                <hr>
                <table class="table table-dark table-striped text-white" id="percents">
                    <thead><tr><th> Estado </th> <th> Faturamento(%) </th></tr></thead>
                  </table>
            </div>
           </div>
           <div class="ms-2 col-sm-3 card bg-dark text-white teste-5 h-75" >
            <h4 class="text-white">Teste 05<br>Reverte String</h4>
            <hr>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">"Str"</span>
                <input type="text" class="form-control" placeholder="insira sua string" aria-label="Username" aria-describedby="basic-addon1" id="inputString">
                
              </div>
              <button type="button" class="btn btn-danger w-50" onclick="reverseStrings()">Reverter</button>
             <hr>
             <div id="reverse"></div>
        </div>
        </div>
     </div>
     <script src="functions.js"></script>
  
     <script src="bootstrap-boundle-min.js"></script>
</body>
</html>
